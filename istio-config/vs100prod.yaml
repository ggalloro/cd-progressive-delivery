apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: leeroy-app
  namespace: progress
spec:
  hosts:
  - leeroy-app
  gateways:
  - leeroy-app-gateway
  http:
  - route:
    - destination:
        host: leeroy-app
        port:
          number: 80
        subset: prod
      weight: 100
    - destination:
        host: leeroy-app
        port:
          number: 80
        subset: canary 
      weight: 0 

